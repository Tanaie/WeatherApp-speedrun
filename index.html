<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weatherapp">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
          <input type="search" placeholder="Type a city..." class="form-control" id="city-input" autocomplete="off"/></div>
        <div class="col-3">
          <input type="submit" value="search" class="btn btn-primary w-100"/></div></div>
        
        </form>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li id="date"></li>
            <li id="description">cloudy</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temp">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="cloudy"
                id="icon"
                class="float-left"
                
              />
              <div class="float-left">
                <strong id="tempy"></strong>
                <small class="units">°C | °F</small>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/H</li>
            </ul>
          </div>
        </div>
        <small>
          <a href="#" target="_blank">Open-source code by Hannah</a> (copied
          from Matt lol)
        </small>
      </div>
    </div>

    <script src="src/java.js"></script>
  </body>
</html>
